[build]
  command = "npm run build"
  publish = "dist/public" # Update this to point to the client assets folder

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  # Add all dev-heavy or native modules here to skip bundling errors
  external_node_modules = [
    "express", 
    "vite", 
    "@babel/core", 
    "lightningcss", 
    "framer-motion"
  ]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200