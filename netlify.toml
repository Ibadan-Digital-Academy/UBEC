[build]
  command = "npm run build"
  publish = "dist/public"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  # We exclude these to keep the function small and avoid ESM/CJS conflicts
  external_node_modules = [
   "express",
    "pg",
    "drizzle-orm",
    "ws",
    "vite",
    "@babel/core",
    "lightningcss",
    "framer-motion"
  ]

[functions."api"]
  # Specifically for your API function
  included_files = ["dist/public/index.html"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200